<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Canvas Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css"> 
  <script src="./js/Canvas.js"></script>
  <script src="./js/BuildingMap.js"></script>
  <script src="./js/Stain.js"></script>
  <script src="./js/dataControl.js"></script>
  <script src="./js/ajax.js"></script>
  <script src="./js/function.js"></script>
</head>
<body>
  <canvas class="map-canvas" id="canvas" width="820" height="550">Canvas not supported</canvas>
  <canvas class="map-canvas" id="stain-canvas" width="820" height="550">Canvas Not Support</canvas>
  <div id="controls">
    
  </div>
  <div class="popOver"></div>
  <div id="stain-control">
    <button id="stain-button">Stain</button>
    <button id="stain-undo">Undo</button>
    <button id="stain-empty">Empty</button>
    <button id="space-exit">Exit</button>
  </div>

  <div id="stain-list">
    <header>Stained People</header>
    <section class="stain-list-content">
      <div class="space-list">
        <div class="list-button-wrapper">
          <button id="space-list-reverse">Space-Scope Reverse</button>
        </div>
        <div id="space-list-content" class="list-content"></div>
      </div>
      <div class="time-list">
        <div class="list-button-wrapper">
          <button id="time-list-reverse">Time-Scope Reverse</button>
        </div>
        <div id="time-list-content" class="list-content"></div>
      </div>
    </section>
  </div>
  <canvas id="time-zone" width="800" height="40"></canvas>
  <div id="time-stain-controller">
    <button id="time-stain">Stain</button>
    <button id="time-undo">Undo</button>
    <button id="time-empty">Empty</button>
    <button id="time-exit">Exit</button>
  </div>
</body>
<script src="index.js"></script>
</html>
